<!--El "Main" contiene noticias sobre desarrollo web, y el "aside" contiene un input de busqueda y publicidades-->
  <main class="mainContacto container-fluid d-flex justify-content-center ">
    <div class="contenedor">
        <!-- formulario de contacto en html y css -->  
        <div class="contact_form d-flex">
          <div class="formulario">      
            <h1 class="tituloContacto">Formulario de contacto</h1>
            <h3 class="subtituloContacto">Escríbenos y en breve los pondremos en contacto contigo</h3>
            <form action="" method="post">       
              <label for="nombre" class="labelContacto">Nombre
                <span class="obligatorio">*</span>
              </label>
              <input class="inputContacto" type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
              <label class="labelContacto" for="email" class="colocar_email">Email
                  <span class="obligatorio">*</span>
              </label>
              <input class="inputContacto" type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
              <label class="labelContacto" for="telefone" class="colocar_telefono">Teléfono
              </label>
              <input class="inputContacto" type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
              <label class="labelContacto" for="website" class="colocar_website">Sitio web
              </label>
              <input class="inputContacto" type="url" name="introducir_website" id="website" placeholder="Escribe la URL de tu web">
              <label class="labelContacto" for="asunto" class="colocar_asunto">Asunto
                <span class="obligatorio">*</span>
              </label>
              <input class="inputContacto" type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
              <label class="labelContacto" for="mensaje" class="colocar_mensaje">Mensaje
                <span class="obligatorio">*</span>
              </label>                     
              <textarea name="introducir_mensaje" class="texto_mensaje textareaContacto" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
              <button class="botonContacto" type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
              <p class="aviso">
                <span class="obligatorio"> * </span>los campos son obligatorios.
              </p>          
            </form>
          </div>  
        </div>     
    </div>
